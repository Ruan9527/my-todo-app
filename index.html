<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化待办清单</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> 我的待办清单</h1>
            <p class="subtitle">简洁高效的待办事项管理</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="添加新任务..." autocomplete="off">
                    <div class="priority-selector">
                        <button type="button" class="priority-btn priority-normal active" data-priority="normal">
                            <i class="fas fa-circle"></i> 普通
                        </button>
                        <button type="button" class="priority-btn priority-high" data-priority="high">
                            <i class="fas fa-exclamation-circle"></i> 重要
                        </button>
                    </div>
                    <button id="addBtn" class="btn-add">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>
                <p class="input-hint" id="inputHint">按回车键或点击添加按钮</p>
            </section>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">总任务:</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">已完成:</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
                <div class="stat-item">
                    <button id="clearAllBtn" class="btn-clear-all">
                        <i class="fas fa-trash-alt"></i> 全部删除
                    </button>
                </div>
            </div>

            <section class="task-section">
                <div class="task-list" id="taskList">
                    <!-- 任务项将通过JavaScript动态添加 -->
                </div>

                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <p class="empty-title">暂无待办事项</p>
                    <p class="empty-hint">添加你的第一个任务吧！</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>现代化待办清单 &copy; 2026</p>
            <p class="footer-hint">刷新页面会清空数据</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
